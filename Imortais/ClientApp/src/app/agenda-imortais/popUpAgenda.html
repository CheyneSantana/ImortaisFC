<div class="container">
  <div class="row">
    <h1 mat-dialog-title>Imortais F.C</h1>
  </div>
  <div class="row">
    <h2 mat-dialog-title>Marcar um contra.</h2>
  </div>
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Data do contra" [min]="startDate" [(ngModel)]="dataContra" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput [(ngModel)]="representante" placeholder="Nome do Representante" required />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput [(ngModel)]="telefoneRepresentante" [igxMask]="'(##) 00000-0000'" placeholder="(13) 98765-4321" required />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput [(ngModel)]="nomeTime" placeholder="Nome do Time" required />n
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <input matInput [(ngModel)]="emailRepresentante" placeholder="seuemail@seuprovedor.com.br" required />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div mat-dialog-actions>
      <div class="row">
        <button mat-raised-button color="primary" (click)="marcarContra()">Salvar</button>
      </div>
      <div class="row">
        <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
