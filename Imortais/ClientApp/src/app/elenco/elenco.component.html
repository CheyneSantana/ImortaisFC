<div class="container">
  <div class="row">
    <div class="col-6 col-sm-4" *ngFor="let jogador of elenco">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{jogador.nomejogador}}</mat-card-title>
          <mat-card-subtitle>{{jogador.posicaojogador}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{jogador.img}}" />
        <mat-card-content>
          <mat-list>
            <mat-list-item>Gols: {{jogador.gols}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Assistências: {{jogador.assistencias}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Cartões Amarelos: {{jogador.ca}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Cartões Vermelhos: {{jogador.cv}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Data Contratação: {{jogador.dtContratacao | date: 'shortDate'}}</mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Compartilhar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
